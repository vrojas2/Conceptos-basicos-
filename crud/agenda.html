<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="agenda.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Agenda</h1>
      <p>Registro de empleados de la empresa</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-4 mb-5">
          <div class="row">
            <form id="form" class="col-12 needs-validation" novalidate>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Juan Pérez"
                  required
                />
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">El campo de nombre es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="juan.perez@gmail.com"
                  required
                />
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Introduzca un correo válido</div>
              </div>
              <div class="form-group">
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="birthday" />
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Introduzca una fecha válida</div>
              </div>
              <button id="btnAdd" type="button" class="btn btn-primary">
                Agregar
              </button>
            </form>
          </div>
          <div class="row my-3">
            <table id="info" class="table ml-2">
              <tbody>
                <tr>
                  <td>Número de empleados:</td>
                  <td id="numEmployees"></td>
                </tr>
                <tr>
                  <td>Promedio edad:</td>
                  <td id="averageAge"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Tabla -->
        <div class="col-md-8">
          <table id="agenda" class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Fecha de Nacimiento</th>
                <th>Edad</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- Row -->
    </div>
    <!-- Container -->

    <script src="./main.js" type="module"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
